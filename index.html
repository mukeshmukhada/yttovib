<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio File to Vibration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #03dac6;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ”Š Audio to Vibration</h1>
  <p>Select an audio file (MP3, WAV, etc.)</p>
  <input type="file" accept="audio/*" id="audioFile" />
  <br>
  <button onclick="startPlayback()">Start Vibration</button>
  <button onclick="stopPlayback()">Stop</button>

  <audio id="audio" controls style="margin-top:20px; width: 80%; max-width: 500px;"></audio>

  <script>
    let audioCtx, sourceNode, analyser, dataArray, interval;

    function startPlayback() {
      const fileInput = document.getElementById('audioFile');
      const audio = document.getElementById('audio');

      if (!fileInput.files.length) {
        alert("Please select an audio file.");
        return;
      }

      const file = fileInput.files[0];
      const url = URL.createObjectURL(file);
      audio.src = url;
      audio.play();

      if (!navigator.vibrate) {
        alert("Vibration not supported on this device.");
        return;
      }

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      sourceNode = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      sourceNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      interval = setInterval(() => {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
        if (avg > 100) {
          navigator.vibrate(150); // Vibrate 150ms on loud sound
        }
      }, 200);
    }

    function stopPlayback() {
      const audio = document.getElementById('audio');
      audio.pause();
      if (interval) clearInterval(interval);
      if (sourceNode) sourceNode.disconnect();
      if (analyser) analyser.disconnect();
      if (audioCtx) audioCtx.close();
      navigator.vibrate(0); // Stop vibration
    }
  </script>

</body>
</html>
